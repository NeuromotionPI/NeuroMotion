<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NeuroMotion</title>
    <link href="assets/img/logo.png" rel="icon">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Encabezado con el nombre NeuroMotion -->
    <header>
        <nav>
            <a class="line" href="index.html">
                <h1>NeuroMotion</h1>
            </a>
        </nav>
    </header>

    <!-- Contenido del login -->
    <div class="container">
        <div class="image-section">
            <img src="assets/img/hero-img.svg" alt="Logo">
        </div>
        <div class="form-section">
            <h1>LOGIN</h1>
            <form action="#">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <div class="recordar">
                    <label for="#"><input type="checkbox">Recordar Sesión</label>
                    <a href="#">¿Olvide la Contraseña?</a>
                </div>
                
                <button type="submit">Iniciar Seción</button>

                <div class="registrar">
                    <p>¿No tienes cuenta?<a href="paciente.html" class="registrar-link" target="_blank">Registrarse</a></p>
                    <p>¿Registro Doctores?<a href="doctor.html" class="registrar-link" target="_blank">Registrarse</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
