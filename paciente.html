<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paciente - NeuroMotion</title>
    <link href="assets/img/logo.png" rel="icon">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/paciente.css">
</head>
<body>
    <header>
        <nav>
            <a class="line" href="index.html">
                <h1>NeuroMotion</h1>
            </a>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Registrarse</h2>
            <form action="#">
                <!-- Nombre -->
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <!-- Número de celular -->
                <div class="form-group">
                    <label for="celular">Número de celular:</label>
                    <input type="tel" id="celular" name="celular" required>
                </div>

                <!-- Botón de registro -->
                <button type="submit">Registarse</button>
            </form>
        </div>
    </div>
    
</body>
</html>
